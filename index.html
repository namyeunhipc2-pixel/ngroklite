<script>
  /* ========== FILE UPLOAD ========== */
  const attachBtn = document.getElementById("attachBtn");
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("filePreview");

  attachBtn.addEventListener("click", () => fileInput.click());
  fileInput.addEventListener("change", function () {
    const file = this.files[0];
    preview.textContent = file ? file.name : "";
  });

  /* ========== DROPDOWN MODE ========== */
  const modeBtn = document.getElementById('modeBtn');
  const modeList = document.getElementById('modeList');
  const modeLabel = document.getElementById('modeLabel');

  modeBtn.addEventListener('click', ()=> {
    modeList.style.display = modeList.style.display === 'block' ? 'none' : 'block';
  });

  modeList.addEventListener('click', (e)=>{
    const btn = e.target.closest('button[data-mode]');
    if (!btn) return;
    Array.from(modeList.querySelectorAll('button')).forEach(b=>b.classList.remove('mode-active'));
    btn.classList.add('mode-active');
    modeLabel.textContent = btn.textContent.replace(/\s+â€”.*/,'') + ' â–¾';
    modeList.style.display = 'none';
  });

  /* ========== Má»ž 1 TAB ADS + 1 TAB GROK SAU 1S ========== */
  const openAdThenGrok = (adHref) => {
    window.open(adHref, "_blank"); // 1 tab ads ngay
    const grokTab = window.open("about:blank", "_blank"); // tab rá»—ng ngay
    setTimeout(() => {
      if (grokTab) grokTab.location.href = "https://grok.com/";
    }, 1000);
  };

  /* ========== NÃšT GO ========== */
  document.getElementById('goBtn').addEventListener('click', ()=>{
    const q = document.getElementById('q').value.trim();
    const fileSelected = fileInput.files.length > 0;
    if(q || fileSelected){
      openAdThenGrok("https://witssnoopacceleration.com/wxtvrdwmpd?key=main");
    } else {
      window.open("https://www.google.com/search?q="+encodeURIComponent(q), "_blank");
    }
  });

  /* ========== NÃšT SIGN UP / LEARN MORE TRONG CARD ========== */
  document.querySelectorAll('.ad-open').forEach(btn=>{
    btn.addEventListener('click', (e)=>{
      e.stopPropagation();
      const href = e.target.closest('.card').dataset.href;
      openAdThenGrok(href);
    });
  });

  /* ========== CLICK CARD ========== */
  document.querySelectorAll('.card').forEach(card=>{
    card.addEventListener('click', (e)=>{
      if (e.target.closest('.ad-open')) return;
      const href = card.dataset.href;
      openAdThenGrok(href);
    });
  });
</script>
